<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightMode.css" class="theme">
    <title>Proyecto JS</title>

<body>
    <header>
        <div id="header__titulo">
            <h1>Proyecto Final JS</h1>
            <h2>Cristian Baez</h2>
        </div>
        <div id="header__switch">
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider round"></span>
            </label>
            <p id="header__p__darkMode">Dark Mode</p>
        </div>
    </header>
    <main>
        <form action="" class="main__form">
            <label for="primerRespuesta">Pregunta 1: Eleg√≠ A, B, C o D</label>
            <div>
                <input type="text" name="primerRespuesta" id="primerRespuesta" placeholder="Ingresa tu respuesta" class="text-center" autocomplete="off"/>
                <button id="submit1">Responder</button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
